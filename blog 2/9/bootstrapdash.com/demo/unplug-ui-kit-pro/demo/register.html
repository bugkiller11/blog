<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="../src/css/unplug-ui-kit.css">
    <link rel="stylesheet" href="assets/css/unplug-ui-kit-demo.css">
    <link rel="stylesheet" href="../src/vendors/@mdi/font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

</head>

<body>
    <main class="auth">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-6 text-center d-flex flex-column justify-content-center auth-bg-section text-white" style="background-image: url(assets/images/s3.jpg)">
                    <h1 class="text-reset">Welcome to <br>SERIALBLOG</h1>
                    <p class="font-weight-bold text-reset">Enter your personal details and join the SerialBlog.</p>
                </div>
                <div class="col-md-6 text-center d-flex flex-column justify-content-center">
                    <div class="auth-form-section">
                        <div class="logo"><img src="assets/images/s1.png" class="img-fluid"  width="39px"></div>
                        <h2>Sign up</h2>
                        <p>Free access to our dashboard</p>
                        <form action="index.html" class="auth-form">
                            <div class="form-group">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="userEmail" class="sr-only">Email</label>
                                <input type="email" name="userEmail" id="userEmail" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="userPassword" class="sr-only">Password</label>
                                <input type="password" name="userPassword" id="userPassword" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success btn-block mb-3">Sign up</button>
                            <div class="form-check text-left">
                                <input type="checkbox" class="form-check-input" name="termsAgriment" id="termsAgriment" value="termsAgreed">
                                <label class="form-check-label" for="termsAgriment">
                                    I agree to terms and conditions of this website
                                </label>
                            </div>
                        </form>
                        <p class="text-left mb-0">Already have an account? <a href="/7/bootstrapdash.com/demo/unplug-ui-kit-pro/demo/login.html">Sign in here</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
